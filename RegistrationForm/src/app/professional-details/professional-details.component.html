<div class="row justify-content-center header">
    <div class="col-sm-8">
        <h1 class="text-center">Personal Details</h1>
    </div>
</div>

<div class="row justify-content-center header">
    <form [formGroup]="Form" (ngSubmit)="onNext()">
        <div formArrayName="professionalList" *ngFor="let company of Form.get('professionalList')['controls']">
            <div class="mt-3" formGroupName="0">
                <div class="row align-items-center mt-2">
                    <div class="form-group col-sm-3 align-self-center">
                        <label class="col-form-lable" for="cname">Company</label>
                    </div>
                    <div class="form-group col-sm-8 align-self-center">
                        <input type="text" class="form-control" name="cname" formControlName="companyName"
                            placeholder="Company Name...">
                    </div>
                    <div class="col-sm-4 offset-sm-3 error mt-1 bg-danger">
                        <span style="color: floralwhite;"
                            *ngIf="Form.get('professionalList').errors && (Form.get('professionalList').touched || Form.get('professionalList').dirty)">
                            Company Name is required.
                        </span>
                    </div>
                </div>
                <div class="row align-items-center mt-2">
                    <div class="form-group col-sm-3 align-self-center">
                        <label class="col-form-lable" for="desgnation">Designation</label>
                    </div>
                    <div class="form-group col-sm-8 align-self-center">
                        <input type="text" class="form-control" name="desgnation" formControlName="designation"
                            placeholder="Designation..">
                    </div>
                </div>
                <div class="row align-items-center mt-2">
                    <div class="form-group col-sm-3 align-self-center">
                        <label class="col-form-lable" for="sdate">Start Date</label>
                    </div>
                    <div class="form-group col-sm-8 align-self-center">
                        <input type="date" class="form-control" formControlName="startDate" name="sdate">
                    </div>
                </div>
                <div class="row align-items-center mt-2">
                    <div class="form-group col-sm-3 align-self-center">
                        <label class="col-form-lable" for="edate">End Date</label>
                    </div>
                    <div class="form-group col-sm-8 align-self-center">
                        <input type="date" class="form-control" formControlName="endDate" name="edate">
                    </div>
                </div>
                <div class="row align-items-center mt-2">
                    <div class="form-group col-sm-3 align-self-center">
                        <label class="col-form-lable" for="skills">Skills</label>
                    </div>
                    <div class="form-group col-sm-8 align-self-center">
                        <input type="text" class="form-control" name="skills" formControlName="skill"
                            placeholder="such as C, C++, Java ">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-2 offset-sm-8">
                <button type="button" (click)="onAddCompany()" class="btn btn-info">+</button>
                <span class="tooltiptext">Add more</span>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-warning">Next</button>
            </div>
        </div>
    </form>
</div>
