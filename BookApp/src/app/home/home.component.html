<div class="row justify-content-center">
  <div class="col-12 col-sm-8">
      <form>
          <div class="row align-items-center mt-1">
              <div class="form-group col-sm-3 align-self-center">
                  <label class="col-form-lable" for="isbn">ISBN</label>
              </div>
              <div class="form-group col-sm-8 align-self-center">
                  <input type="text" class="form-control" name="isbn" [(ngModel)]="isn" placeholder="ISBN..." #isbn>
              </div>
          </div>
          <div class="row align-items-center mt-1">
              <div class="form-group col-sm-3 align-self-center">
                  <label class="col-form-lable" for="booktitle">Title</label>
              </div>
              <div class="form-group col-sm-8 align-self-center">
                  <input type="text" class="form-control" name="title" [(ngModel)]="ttl" placeholder="Title..." #title>
              </div>
          </div>
          <div class="row align-items-center mt-1">
              <div class="form-group col-sm-3 align-self-center">
                  <label class="col-form-lable" for="description">Description</label>
              </div>
              <div class="form-group col-sm-8 align-self-center">
                  <textarea type="text" rows="6" class="form-control" name="description" [(ngModel)]="desc" placeholder="Description..." #description></textarea>
              </div>
          </div>
          <div class="row align-items-center mt-1">
              <div class="form-group col-sm-3 align-self-center">
                  <label class="col-form-lable" for="author">Author</label>
              </div>
              <div class="form-group col-sm-8 align-self-center">
                  <input type="text" class="form-control" placeholder="Author Name..." name="author" [(ngModel)]="aut" #author>
              </div>
          </div>
          <div class="row align-items-center mt-1">
              <div class="form-group col-sm-3 align-self-center">
                  <label class="col-form-lable" for="price">Price $</label>
              </div>
              <div class="form-group col-sm-3 align-self-center">
                  <input type="number" class="form-control" name="price" [(ngModel)]="prc" placeholder="Price..." #price>
              </div>
          </div>
      </form>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-sm-4">
  </div>
  <div class="col-12 col-sm-4">
      <button type="button" class="btn btn-primary pull-right" (click)="onAddBook(isbn.value, title.value, description.value, author.value, price.value)">Add Book</button>
  </div>
</div>
